<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card shadow signup-card p-4">
        <h2 class="fw-bold text-center mb-4">Sign Up</h2>
        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required id="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required id="email" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              required
              id="password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="login.html">Login</a>
        </p>
        <div class="alert alert-success mt-3 d-none" id="successMsg">
          Registration Successful!
        </div>
        <div class="alert alert-danger mt-3 d-none" id="errorMsg">
          âš  Email already registered!
        </div>
      </div>
    </div>

   <script src="script.js"></script>
  </body>
</html>
