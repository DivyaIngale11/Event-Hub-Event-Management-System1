<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .banner-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventHub</a>
  </nav>

  <div class="container py-4" id="eventDetails"></div>

  <script>
    const event = JSON.parse(localStorage.getItem("selectedEvent"));

    if (!event) {
      document.getElementById("eventDetails").innerHTML = "<h3>No Event Selected!</h3>";
    } else {
      document.getElementById("eventDetails").innerHTML = `
        <div class="card shadow p-4">
          <img src="${event.image}" class="banner-img" alt="Event Image" />
          <h2 class="fw-bold mt-3">${event.title}</h2>
          <p><strong>Date:</strong> ${event.date}</p>
          <p><strong>Location:</strong> ${event.location}</p>
          <h5 class="mt-3">About Event</h5>
          <p>${event.description}</p>
          <button class="btn btn-primary btn-lg w-100" onclick="bookEvent()">Book Now</button>
        </div>
      `;
    }

    function bookEvent() {
      localStorage.setItem("selectedEvent", JSON.stringify(event));
      window.location.href = "booking.html";
    }
  </script>

</body>
</html>
