<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="index.html">EventHub</a>
  </nav>

  <div class="container py-4">
    <h2 class="fw-bold text-center">Book Event</h2>
    <hr>

    <div id="eventInfo" class="mb-4"></div>

    <form id="bookingForm" class="card shadow p-4">
      <h4 class="fw-bold mb-3">Your Details</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required id="name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required id="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" class="form-control" required id="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">No. of Tickets</label>
        <input type="number" class="form-control" required min="1" id="tickets">
      </div>
      <button class="btn btn-primary w-100">Confirm Booking</button>
    </form>

    <div class="alert alert-success mt-4 d-none" id="successMsg">
      ðŸŽ‰ Your booking was successful!
    </div>
  </div>

  <script>
    const event = JSON.parse(localStorage.getItem("selectedEvent"));

    document.getElementById("eventInfo").innerHTML = `
      <div class="card p-3 shadow-sm">
        <h4 class="fw-bold">${event.title}</h4>
        <p><strong>Date:</strong> ${event.date}</p>
        <p><strong>Location:</strong> ${event.location}</p>
      </div>
    `;

    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const booking = {
        eventId: event.id,
        eventName: event.title,
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        tickets: document.getElementById("tickets").value,
        bookedAt: new Date().toISOString()
      };
      let allBookings = JSON.parse(localStorage.getItem("bookings") || "[]");
      allBookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(allBookings));
      document.getElementById("successMsg").classList.remove("d-none");
      document.getElementById("bookingForm").reset();
    });
  </script>

</body>
</html>
