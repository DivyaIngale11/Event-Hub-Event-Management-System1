<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - EventHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .container {
        max-width: 500px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container shadow p-4 rounded bg-white">
      <h2 class="text-center mb-4">Admin Login</h2>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label>Email</label
          ><input
            type="email"
            class="form-control"
            id="adminLoginEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label>Password</label
          ><input
            type="password"
            class="form-control"
            id="adminLoginPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account? <a href="admin-signup.html">Sign Up</a>
      </p>
      <div class="alert alert-success mt-3 d-none" id="loginSuccess">
        ✅ Admin Login Successful!
      </div>
      <div class="alert alert-danger mt-3 d-none" id="loginError">
        ⚠ Invalid Credentials!
      </div>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("adminLoginEmail").value.trim();
          const password = document.getElementById("adminLoginPassword").value;
          let admins = JSON.parse(localStorage.getItem("admins") || "[]");
          const validAdmin = admins.find(
            (a) => a.email === email && a.password === password
          );
          if (validAdmin) {
            localStorage.setItem("adminLoggedIn", "true");
            document.getElementById("loginSuccess").classList.remove("d-none");
            document.getElementById("loginError").classList.add("d-none");
            setTimeout(() => (window.location.href = "admin.html"), 1000);
          } else {
            document.getElementById("loginError").classList.remove("d-none");
            document.getElementById("loginSuccess").classList.add("d-none");
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
